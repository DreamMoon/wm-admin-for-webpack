<div class="m-login_header">WM Admin</div>
<form action="">
  <div class="m-login_form">
    <div class="m-login_form_block">
      <div class="u-login_avatar">
        <img src="/assets/images/avatar-01.jpg" alt="">
      </div>
      <div class="u-login_form_row">
        <input type="email" class="u-login_input" placeholder="电子邮箱">
        <i class="fa fa-envelope-open-o"></i>
      </div>
      <div class="u-login_form_row">
        <input type="password" class="u-login_input" placeholder="密码">
        <i class="fa fa-lock"></i>
      </div>
      <div class="u-login_form_row">
        <input type="text" class="u-login_input" placeholder="验证码">
        <i class="fa fa-check"></i>
        <div class="u-check_code">
          <img src="/assets/images/tmp/check-code.png" alt="验证码">
        </div>
      </div>
    </div>
    <button type="submit" class="u-login_button">登录</button>
  </div>
</form>
<div class="m-login_footer">

</div>
