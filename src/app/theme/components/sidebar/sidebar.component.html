    <div class="m-sidebar">
        <div class="m-sidebar_header" [class.z-collapsed]="!showHeader">
            <div class="m-sidebar_wrapper">
                <p class="u-img_circle zoomIn animated">
                    <img src="./assets/images/avatar-01.jpg" alt="头像">
                </p>
                <p class="u-username">Beaut-zihan</p>
                <p class="u-role">超级管理员 <b class="caret"></b></p>

            </div>
        </div>
        <div class="m-sidebar_container">
            <ul class="m-sidebar_menu">
                <li *ngFor="let menu of menus" [class.z-menu_open]="curMenu == menu">
                    <template [ngIf]="menu.submenus && menu.submenus.length > 0">
                        <a href="javascript:void(0)" (click)="openMenu(menu)">
                          <span class="u-sidebar_menu_border" [style.background-color]="menu.color"></span>
                          <span class="u-sidebar_menu_icon"><i class="fa fa-{{menu.icon}}"></i></span>
                          <span class="u-sidebar_menu_name">{{menu.name}}</span>
                          <span *ngIf="menu.submenus.length > 0" class="u-sidebar_menu_arrow"></span>
                          <span *ngIf="menu.badge && menu.badge > 0" class="u-sidebar_menu_badge bounceIn animated">{{menu.badge}}</span>
                        </a>
                        <ul class="u-sidebar_submenu">
                          <li *ngFor="let submenu of menu.submenus" (click)="selectSubmenu(menu, submenu)">
                            <a [routerLink]="submenu.link" routerLinkActive="z-submenu_actived">{{submenu.name}}</a>
                          </li>
                        </ul>
                    </template>
                    <template [ngIf]="!menu.submenus || menu.submenus.length <= 0">
                        <a [routerLink]="menu.link" (click)="openMenu(menu)">
                          <span class="u-sidebar_menu_border" [style.background-color]="menu.color"></span>
                          <span class="u-sidebar_menu_icon"><i class="fa fa-{{menu.icon}}"></i></span>
                          <span class="u-sidebar_menu_name">{{menu.name}}</span>
                          <span *ngIf="menu.submenus.length > 0" class="u-sidebar_menu_arrow"></span>
                          <span *ngIf="menu.badge && menu.badge > 0" class="u-sidebar_menu_badge bounceIn animated">{{menu.badge}}</span>
                        </a>
                    </template>
                </li>
            </ul>
        </div>
    </div>
</aside>
